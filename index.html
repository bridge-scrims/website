<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bridge Scrims</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,800;0,900;1,400&display=swap');
    
            * {
                position: absolute;
                color: white;
                margin: 0;
                padding: 0;
                outline: none;
                border: none;
                font-family: 'Poppins', sans-serif
            }

            body {
                width: 100vw;
                height: 100vh;
                overflow: hidden scroll
            }

            header {
                position: fixed;
                width: 100%;
                height: 80px;
                background: #00000040;
                z-index: 1
            }

            section {
                width: 100vw;
                background-size: cover;
            }

            #logo {
                height: 50px;
                aspect-ratio: 1;
                left: 15px;
                top: 15px;
            }

            #logotext {
                left: 70px;
                width: 0;
                top: 16px;
                font-size: 27px;
                line-height: 24px;
                text-transform: uppercase;
                text-shadow: #ffffff60 0 3px;
                color: #ffffff
            }

            h1 {
                top: calc(50vh + 20px);
                transform: translateY(-50%);
                left: 20%;
                display: inline;
                font-size: 90px;
                line-height: 95px;
                text-shadow: #ffffff60 0 5px,
                    #00000033 0 0 20px
            }

            header > div {
                right: 30px;
                height: 100%;
                width: auto;
                display: flex
            }

            header > div > button {
                background: none;
                position: relative;
                height: 100%;
                padding: 0 12px;
                font-size: 25px;
                width: auto;
                cursor: pointer;
                font-weight: 700;
                /* text-decoration: underline; */
                text-shadow: #ffffff60 0 3px;
                text-transform: lowercase;
                color: #ffffff
            }

            h1 > a {
                color: rgb(124, 124, 238);
                text-shadow: #6f71eb60 0 5px,
                    #00000033 0 0 20px
            }

            iframe {
                height: calc(100% + 100px);
                aspect-ratio: 4 / 5;
                left: calc(100% + 100px);
                top: -50px;
                opacity: 0.8;
            }

            #cycle {
                height: 100vh;
                background-image: url('./shaders-night.png');
                background-size: cover;
                transition-duration: 2s
            }
        </style>
    </head>
</head>
<body>
    <header>
        <img src="./logo2.png" alt="" id="logo">
        <h2 id="logotext">Bridge Scrims</h2>
        <div>
            <button>About</button>
            <button>Tournaments</button>
            <button>Montages</button>
        </div>

        </svg> -->
    </header>
    <section id="cycle">
        <h1>
            The largest<br>Bridge<br>community<br>on <a target="_blank" href="https://discord.gg/bridgescrims" style="position: relative; text-decoration: none">Discord</a>.
            <iframe src="https://discord.com/widget?id=759894401957888031&theme=dark" width="auto" height="auto" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </h1>
    </section>
    <script>
        let cycle = document.querySelector('#cycle'),
            current = 0
        setInterval(() => {
            cycle.style.backgroundImage = `url('./shaders-${['day', 'night'][current]}.png')`
            current = 1 - current
        }, 10000)
        
    </script>
</body>
</html>
